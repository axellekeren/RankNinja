<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasa Joki Game</title>
    <link rel="icon" href="preview.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center">Jasa Joki Game FF dan ML</h1>
        <div class="row" id="service-list">
            <!-- Services will be inserted here by JavaScript -->
        </div>
        <h2 class="my-4">Keranjang Jasa</h2>
        <div id="cart" class="mb-4">
            <!-- Cart items will be inserted here by JavaScript -->
            <p>Keranjang jasa kosong</p>
        </div>
        <button id="checkout-btn" class="btn btn-success" style="display:none;">Checkout</button>
    </div>

    <div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Instruksi Pembayaran</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Silakan lakukan pembayaran sebesar <strong id="total-amount"></strong> ke akun ShopeePay berikut:</p>
                    <p><strong>binggo12345678_</strong></p>
                    <p>Setelah melakukan pembayaran, kirim bukti pembayaran ke <a href="https://www.instagram.com/axellekurniawan4/?hl=id">Instagram 
                        kami</a></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
