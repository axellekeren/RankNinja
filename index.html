<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RankNinja - Beli Akun dan Joki Free Fire</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">RankNinja - Beli Akun dan Jasa Joki Free Fire</h1>
        <div class="row" id="service-list">
            <!-- Layanan akan dimuat di sini -->
        </div>

        <h2>Keranjang</h2>
        <div id="cart">
            <p>Keranjang jasa kosong</p>
        </div>
        <button id="checkout-btn" class="btn btn-primary" style="display:none;">Checkout</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Pembayaran</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Silakan lakukan pembayaran sebesar <strong id="total-amount"></strong> ke akun ShopeePay berikut:</p>
                    <p><strong>binggo12345678_</strong></p>
                    <p>Setelah melakukan pembayaran, kirim bukti pembayaran ke <a href="https://www.instagram.com/axellekurniawan4/">Instagram kami</a></p>
                    <ul><!-- Daftar item terpilih akan muncul di sini --></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
